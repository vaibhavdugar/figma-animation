<!DOCTYPE html>
<html>

<head>
    <title>Smart Animate Plugin</title>
    <style>
        /* Add your CSS styles here */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
        }
        
        #plugin-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        button {
            margin-bottom: 16px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="plugin-ui">
        <!-- Add your plugin's UI content here -->
        <button id="calculate-btn">Calculate</button>
        <button id="generate-btn">Generate</button>
    </div>
    <script src="../src/main/main.js"></script>
</body>

</html>
